{% extends 'base.html' %}
{% block content %}

{% for product in product_list %} 
    <div>
        <a href="{% url 'product_detail' product.id %}"> <!--'product_detail' has to match "name='product_detail'" in URLS.PY-->
            <div><img src="{{product.image_url}}"></div>
            <p>Name: {{product.name}}</p>
            <p>Price: {{product.price}}</p>
        </a>
    </div>


{% endfor %}    



{% endblock %}
