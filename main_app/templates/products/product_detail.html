{% extends 'base.html' %}
{% block content %}

<div id="detail_wrap" class="grey_background">
    <div id="pic_and_add">
        <img src="{{product.image_url}}">
    </div>
    <div id="detail_text">
        <h1>{{product.name}}</h1>
        <h3>$29.99</h3>
        <form action="{% url 'add_to_cart' product.id %}"method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" class="btn" value="Add to Cart">
        </form>
    </div>
</div>   



{% endblock %}
